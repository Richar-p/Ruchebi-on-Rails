require:
  - rubocop-rails
  - rubocop-factory_bot
  - rubocop-rspec
  - rubocop-rspec_rails

AllCops:
  Exclude:
    # Excluding AutoAnnotateModels rake file because it is a config file autogenerated and needed.
    # Useless to refactor it.
    - 'lib/tasks/auto_annotate_models.rake'
    # Do not edit it manually, it is auto-generated file.
    - 'db/schema.rb'
    # Same for binaries
    - 'bin/*'
    # Excluding vue folder
    - 'vuejs/**/*'
